<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Roshambo! Ver. 2</title>
        <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./roshambo-v2.css" />
    </head>
    <body>
        <!-- TODO: Reenable when done. -->
        <main class="content no-select">
            <h1 id="title">Roshambo</h1>
        
            <section id="main-menu">
                <button id="start-button" class="main-menu-button button">Start Game</button>
                <div id="main-menu-num-rounds">
                    <p>Number of Rounds
                    <input id="num-rounds-input" type="number" value="5" min="1" max="10"/>
                    </p>
                </div>
                <hr id="main-menu-divider"/>
                <div id="main-menu-misc-section">
                    <button class="main-menu-button button"
                             onclick="window.open(
                                'https://www.wikihow.com/Play-Rock,-Paper,-Scissors',
                                '_blank'
                              )">
                             Help</button>
                    <button class="main-menu-button button"
                            onclick="window.open(
                                'https://www.theodinproject.com/about',
                                '_blank'
                              )">
                    Visit the Odin Project</button>
                </div>
            </section>
            <section id="game">
                <section id="results">
                    <div id="scoreboard">
                    </div> 
                </section>
                <div id="game-display">
                    <p id="player-name" class="name">Player</p>
                    <p id="cpu-name" class="name">CPU</p>
                    <div>
                        <p id="player-score" class="score">0</p>
                    </div>
                    <div>
                        <p id="cpu-score" class="score">0</p>
                    </div>
                    <section id="player-control" class="controls">
                        <button data-key="1" class="choice player-button"> 
                            <i class="fas fa-circle"></i>
                            <!-- <p class="keyhelp">1</p> -->
                            <p class="keydescription">ROCK</p>
                        </button>
                        <button data-key="2" class="choice player-button">
                            <i class="fas fa-scroll"></i>
                            <!-- <p class="keyhelp">2</p> -->
                            <p class="keydescription">PAPER</p>
                        </button>
                        <button data-key="3" class="choice player-button">
                            <i class="fas fa-cut"></i>
                            <!-- <p class="keyhelp">3</p> -->
                            <p class="keydescription">SCISSORS</p>
                        </button>
                    </section>
                    <section id="cpu-control" class="controls">
                        <button data-key="1" class="choice cpu-button" disabled> 
                            <i class="fas fa-circle"></i>
                            <!-- <p class="keyhelp">1</p> -->
                            <p class="keydescription">ROCK</p>
                        </button>
                        <button data-key="2" class="choice cpu-button" disabled>
                            <i class="fas fa-scroll"></i>
                            <!-- <p class="keyhelp">2</p> -->
                            <p class="keydescription">PAPER</p>
                        </button>
                        <button data-key="3" class="choice cpu-button" disabled>
                            <i class="fas fa-cut"></i>
                            <!-- <p class="keyhelp">3</p> -->
                            <p class="keydescription">SCISSORS</p>
                        </button>
                    </section>
                </div>
                <button id="play-button" class="button game-button" disabled>Play!</button>
                <p id="dialog">
                    Select an option on the left.
                </p>
            </section>
        </main>
        <footer class="footer">
            <p>
                Created in June 2021. <a href="https://www.theodinproject.com/about" target="_blank">
                    Odin Project Curriculum
                </a>
                . Student: Dan Trinh.
                </p>
        </footer>
    </body>
    <script src="./utility.js"></script>
    <script src="./roshambo-v2.js"></script>
</html>
