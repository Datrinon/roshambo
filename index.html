<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rock, Paper, Scissors!</title>
        <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./roshambo.css" />
    </head>
    <body>
        <main class="content">
            <h1 id="title">Roshambo!</h1>
            <section id="display">
                <div id="scoreboard">
                    <section id="game-info">
                        <h2>Scoreboard</h2>
                        <p id = "match-info">Best of X</p>
                    </section>
                    <section id="player-info">
                        <p id="player-name">Player</p>
                        <p id="player-score">0</p>
                    </section>
                    <section id="cpu-info">
                        <p id="cpu-name">CPU</p>
                        <p id="cpu-score">0</p>
                    </section>
                    <section id="results">
                        <h2>Record</h2>
                        <div id="record-log" class="record-empty">
                            <p>
                                No rounds played yet.
                            </p>
                        </div> 
                    </section>
                </div>
                <p id="dialog">Select an option.
                    <!-- also say what the cpu chose -->
                    <!-- also say who won or lost-->
                    <!-- Use css animations after testing base func -->
                </p>
            </section>
            <section id="controls">
                <button data-key="1" class="choice"> 
                    <i class="fas fa-circle"></i>
                    <!-- <p class="keyhelp">1</p> -->
                    <p class="keydescription">ROCK</p>
                </button>
                <button data-key="2" class="choice">
                    <i class="fas fa-scroll"></i>
                    <!-- <p class="keyhelp">2</p> -->
                    <p class="keydescription">PAPER</p>
                </button>
                <button data-key="3" class="choice">
                    <i class="fas fa-cut"></i>
                    <!-- <p class="keyhelp">3</p> -->
                    <p class="keydescription">SCISSORS</p>
                </button>
            </section>
        </main>
        <footer class="footer">
            <p>
            Created in June 2021. <a href="https://www.theodinproject.com/about" target="_blank">
                Odin Project Curriculum
            </a>
            . Student: Dan Trinh.
            </p>
        </footer>
    </body>
    <script src="./utility.js"></script>
    <script src="./roshambo.js"></script>
</html>
